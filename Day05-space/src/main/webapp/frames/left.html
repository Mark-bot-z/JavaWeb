<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/left.css}">
</head>
<body>
    <div id="div_friendList" >
        我的好友<br/>
        <ul>
            <li th:if="${#lists.isEmpty(session.friend.getFriendList())}">一个好友也没有</li>
            <li th:unless="${#lists.isEmpty(session.friend.getFriendList())}"
                th:each="friend : ${session.friend.getFriendList()}">
                <a th:href="@{/user.do(operator='inFriendFrame',friendID=${friend.getId()})}"
                   th:text="${friend.nickName}" th:target="_top"></a>
            </li>
        </ul>
    </div>
</body>
</html>
