<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/top.css}">
</head>
<body>
    <div id="top_title" >欢迎来到QQZone！</div>
    <div id="top_link_div" >
        <span th:text="'欢迎进入'+${session.friend.getNickName()}+'的空间！'"></span>
        <span th:hidden="${session.friend.id == session.userBasic.id}">
<!--    session.userBasic.getId() 这里面的值是不变的        -->
            <a th:href="@{/user.do(operator='inFriendFrame',friendID=${session.userBasic.getId()})}" th:target="_top">
                返回自己的空间!
            </a>
        </span>
    </div>
</body>
</html>
